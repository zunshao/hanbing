    var map = new AMap.Map('show-pic-container', {
        resizeEnable: true,

        position: map.getCenter(),
        draggable: true,
        cursor: 'move'
    });
    marker.setMap(map);
    // 设置点标记的动画效果，此处为弹跳效果
    marker.setAnimation('AMAP_ANIMATION_BOUNCE');
    var toPage = document.getElementsByClassName('toPage')[0];
    toPage.onclick = function () {

            window.location.href = './mobileMain.html'
        }
    }
    var menuShow = document.getElementById('menu-show');
    var liDom = menuShow.getElementsByTagName('li');
    for(let i = 0,lenI = liDom.length;i < lenI; i++) {
        liDom[i].onclick = function () {
            for(let j of liDom) {
                if(j.className.indexOf('active') !== -1) {
                    j.className = '';
                    break;
                }
            }
            this.className = 'active';
            //console.log(this.getElementsByTagName('a')[0].getAttribute('data-id'));
            var scrollId = this.getElementsByTagName('a')[0].getAttribute('data-id');
            if(scrollId) {
                document.getElementById(scrollId).scrollIntoView();
            }
            setTimeout(function() {
                menuShow.style.display = 'none';
            },200);
        }
    }

    var menuIcon = document.getElementById('menu-icon');
    menuIcon.onclick = function() {
        var _display = menuShow.style.display;
        if(!_display || _display == 'none') {
            menuShow.style.display = 'block';
        } else {
            menuShow.style.display = 'none';
